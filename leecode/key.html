<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="key.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
 .fx {
        -webkit-display: flex;
        display: flex;
        margin-left: -20px;
        margin-right: -20px;
      }
      
      .fx > div {
        padding-left: 20px;
        padding-right: 20px;
      }
      
      .fx > div:first-child {
         width: 30%;
      }
      
      .flex {
        -webkit-flex: 1;
        flex: 1;
      }
      
      #test-target {
        display: block;
        width: 100%;
        margin-bottom: 10px;
      }
    </style>
</head>
<body>
<div class="fx">
  <div>
    <textarea rows="5" name="test-target" id="test-target"></textarea>
    <button type="button" name="btn-reset" id="btn-reset">Reset</button>
  </div>
  <div class="flex">
    <pre id="console-log"></pre>
  </div>
</div>
</body>
</html>
